<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Search</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            width: calc(50% - 20px); /* 50% width with 20px margin */
            height: 300px;
            border: 1px solid black;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .box img {
            max-width: 80%;
            max-height: 80%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Tag Search</h2>
    <label for="tag">Select Tag:</label>
    <select name="tag" id="tag">
        <option value="tag1">Tag 1</option>
        <option value="tag2">Tag 2</option>
        <option value="tag3">Tag 3</option>
        <option value="tag4">Tag 4</option>
        <option value="tag5">Tag 5</option>
    </select>
    <button onclick="searchByTag()">Search</button>

    <div class="container" id="container">
        <!-- Images and text boxes will be displayed here -->
    </div>

    <script>
        function searchByTag() {
            var selectedTag = document.getElementById("tag").value;
            var data = [
                { "image": "image1.jpg", "text": "Text 1", "tags": ["tag1", "tag1"] },
                { "image": "image2.jpg", "text": "Text 2", "tags": ["tag2", "tag2"] },
                { "image": "image3.jpg", "text": "Text 3", "tags": ["tag3", "tag3"] },
                { "image": "image4.jpg", "text": "Text 4", "tags": ["tag4", "tag4"] },
                { "image": "image5.jpg", "text": "Text 5", "tags": ["tag5", "tag5"] },
                // Add more data here
            ];

            var container = document.getElementById("container");
            container.innerHTML = "";

            var count = 0;
            data.forEach(function(item) {
                if (item.tags.includes(selectedTag)) {
                    for (var i = 0; i < 2; i++) {
                        var box = document.createElement("div");
                        box.className = "box";

                        var image = document.createElement("img");
                        image.src = item.image;
                        image.alt = item.text;

                        var text = document.createElement("p");
                        text.textContent = item.text;

                        box.appendChild(image);
                        box.appendChild(text);
                        container.appendChild(box);
                    }
                    count += 2;

                    if (count >= 4) {
                        var lineBreak = document.createElement("br");
                        container.appendChild(lineBreak);
                        count = 0; // Reset count for next tag
                    }
                }
            });
        }
    </script>
</body>
</html>
