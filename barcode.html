<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Website Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .barcode-img {
            max-width: 300px;
            height: auto;
        }
        .link {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan the barcode to visit our website</h1>
        <img class="barcode-img" src="https://www.example.com/barcode" alt="Barcode Image">
        <p class="link">Or <a href="https://www.example.com">click here</a> to visit our website.</p>
    </div>
</body>
</html>
